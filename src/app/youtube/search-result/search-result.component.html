

<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img src="{{result.thumbnailUrl}}">
    <div class="caption">
      <h4>{{result.title}}</h4>
      <p>{{result.description}}</p>
      <form (ngSubmit) = "onSubmit()">
      <a href="{{result.videoUrl}}" ><button class="btn btn-default" role="button" type="submit" ></button>
          Watch</a>
        </form>
        
    </div>
  </div>
</div>
